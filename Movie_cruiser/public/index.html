<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Cruiser</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<button id="btn">Show Movie's Details</button>
<div id="main"> </div>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-6"> <!-- Bootstrap classes can be modified as desired -->
				<h2>Movies</h2>
				<ul id="moviesList">

					<!-- Fill the Movies data here -->

				</ul>
			</div>
			<div class="col-12 col-md-6"> <!-- Bootstrap classes can be modified as desired -->
				<h2>Favourites</h2>
				<ul id="favouritesList">
						
					<!-- Fill the Favourites data here -->	

				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/script.js"></script>
	<script type="text/javascript">
		getMovies();
		getFavourites();
	</script>
	<script>
	var btn=document.getElementById("btn");
var div=document.getElementById("main");
btn.addEventListener("click",function(){
			
				thePromise=fetch("http://localhost:3000/movies");
				console.log(thePromise);
				thePromise.then(function(response){
					console.log(response);
					textPromise=response.json();//response.text() returns another promise
					textPromise.then(function(names){
					console.log("We have received data!!!");
					var table="<table border='1' align='center'><thead><tr><th>Id</th><th>Title</th><th>Release Year</th><th>Poster link</th></tr></thead><tbody>";
					for(let i=0;i<names.length;i++){
					table+="<tr><td>"+names[i].id+"</td><td>"+names[i].title+"</td><td>"+names[i].releaseYear+"</td><td><a href='#'>"+names[i].posterPath+"</a></td></tr>";
					}
						table+="</tbody></table>";
						alert(table);
						main.innerHTML=table;
					console.log("We have changed innerHTML of main div");
					}).catch(function(error){
					console.log("we got error in response.text!!!");
					main.innerHTML=error;
					});
					console.log("Hello World after textPromise");
					console.log("Hello Galaxy after textPromise");
					console.log("Hello Universe after textPromise");
				}).catch(function(error){
				console.log("we got error in fetch!!!");
					console.log(error);
				});
				});
				console.log("Hello World");
				console.log("Hello Galaxy");
				console.log("Hello Universe");
	</script>
</body>
</html>
